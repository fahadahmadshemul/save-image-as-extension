<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FocusSentinel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      width: 300px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #495057;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      resize: none;
      background-color: #fff;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #save {
      background-color: #007bff;
      color: #fff;
    }

    #save:hover {
      background-color: #0056b3;
    }

    #complete {
      background-color: #28a745;
      color: #fff;
    }

    #complete:hover {
      background-color: #1e7e34;
    }

    .note {
      font-size: 12px;
      color: #868e96;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  FocusSentinel</h2>
  <label for="goal">Current Task:</label>
  <textarea id="goal" placeholder="Type what you're focusing on..."></textarea>
  <button id="save">ðŸ’¾ Save Task</button>
  <button id="complete">âœ… Mark as Done</button>
  <div class="note">Distraction sites are blocked until task is done.</div>
  <script src="popup.js"></script>
</body>
</html>
